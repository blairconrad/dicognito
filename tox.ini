[tox]
envlist = py37,py38

[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    pytest
    pytest-black
    flake8
    pep8-naming
    pytest-flake8
commands =
    # NOTE: you can run any command line tool here - not just tests
    pytest --flake8 --black {posargs}

[pytest]
looponfailroots = tests src
