[tox]
envlist = py27, py37

[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    pytest
    !py27: pytest-black
    pydicom
    flake8
    pep8-naming
    pytest-flake8
commands =
    # NOTE: you can run any command line tool here - not just tests
    !py27: pytest --flake8 --black {posargs}
    py27: pytest --flake8 {posargs}
